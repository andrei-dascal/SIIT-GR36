<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-4" style="background-color: red">4 columns</div>

    <div class="row">

        <div class="col-sm-6" style="background-color: green">6 columns</div>
        <div class="col-sm-2" style="background-color: blue">2 columns</div>
    </div>
    <div class="row">
        <div class="col-sm-4" style="background-color: red">4 columns</div>
        <div class="col-sm-4" style="background-color: green">6 columns</div>
        <div class="col-sm-4" style="background-color: blue">2 columns</div>
    </div>

    <img src="../images/background.jpg" class="img-circle">

    <div class="alert alert-success">
        Success
    </div>
    <div class="alert alert-info">
        Info
    </div>
    <div class="alert alert-warning">
        Warning
    </div>
    <div class="alert alert-danger">
        Danger
    </div>

    <button class="btn">Basic</button>
    <button class="btn btn-default">Default</button>
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-success">Success</button>
    <button class="btn btn-info">Info</button>

    <br>

    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuemin="0"
            aria-valuemax="100" aria-valuenow="75" style="width: 75%">
            <span class="sr-only">Some text goes here and will be read by screen reader</span>
            <span>75% Text</span>
        </div>
    </div>

    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Example</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
        </div>
    </div>

    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
